{% extends "index.html" %}

{% block content %}
    <div class="posts">
        <div class="post-header">
            <h1 class="post-title"><a href="/post{{ post.url }}">{{ post.title }}</a></h1>
            <div class="post-meta">
                <span class="glyphicon glyphicon-time">&nbsp;{{ post.date|datetime_to_date }}&nbsp;</span>
                <span class="glyphicon glyphicon-th">&nbsp;<a href="/category/{{ post.categories }}">{{ post.categories }}</a>&nbsp;</span>
                <span class="glyphicon glyphicon-tags">
                    {% for tag in post.tags -%}
                        {{ tag }}&nbsp;
                    {%- endfor %}
                </span>
            </div>
        </div>

        <div class="post-body">{{ post.content|markdown }}</div>

        <div class="post-footer">
            <br/>
            <br/>
            <div id="disqus_thread"></div>
            <script>
            /**
            * RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            * LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
            */
            var disqus_config = function () {
            this.page.url = window.location.href; // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = '{{ post._id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');

            /** please change to your own site**/
            s.src = '//sinux-tears.disqus.com/embed.js';

            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div>
    </div>
    <div class="pagination"></div>
{% endblock %}
