{% extends "base.html" %}

{% block content %}
    <div class="posts">
        <div class="archive-time-line" style="height: {{ height }}px"></div>
        {% for k, v in archives.items() %}
            <div class="archive-date-line"></div>
            <div class="archive-date">{{ k }}</div>
            {% for i in v %}
                <div class="archive-content"><a href="/post{{ i.url }}">{{ i.title }}</a></div>
                {% endfor %}
        {% endfor %}
        <div class="clear-fix"></div>
    </div>
{% endblock %}
